<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/2-snackbar.css">
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,700;1,9..40,400&family=Montserrat:ital,wght@0,400;0,600;0,700;1,600&family=Raleway:wght@700&family=Roboto:wght@400;500;700&display=swap"

  <body>
    <section>
      <a href="./index.html">Go to home</a>
      <form class="form">
        <label  class="delay">
          Delay (ms)
          <input class='indelay' type="number" name="delay" required />
        </label>
      
        <fieldset>
          <legend>State</legend>
          <div class="radbtn">
          <label>
            <input type="radio" name="state" value="fulfilled" required />
            Fulfilled
          </label>
          <label>
            <input type="radio" name="state" value="rejected" required />
            Rejected
          </label></div>
        </fieldset>
      
        <button type="submit">Create notification</button>
      </form>
        </section>
        <script src="./js/2-snackbar.js" type="module"></script>
  </body>
</html>
